<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Belajar Bareng Day 1</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body class="my-5">
		<nav>
			<div class="container">
				<a href="#" class="navbar-brand">
					<img src="/eduwork-live-2/assets/images/ip.png" alt="logo-form" />
                    
				</a>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col">
					<img
						src="/eduwork-live-2/assets/images/Woman Standing with Laptop.png"
						class="img-fluid"
					/>
				</div>
				<div class="col">
					<div class="row">
						<div class="col">
							<h1>Selamat datang di toko Aldo </h1>
                            
						</div>
					</div>

					<div class="row mt-2">
						<div class="col">
							<span>Tolong masuk untuk dapat mengakses.</span>
							<br />
							<span>Jenis-jenis iPhone yang ada.</span>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control p-3 rounded-0"
								id="email"
								placeholder="mardotillahdarmawan29@gmail.com"
							/>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control p-3 rounded-0"
								id="password"
								placeholder="Your Password"
							/>
						</div>
					</div>

					<div class="row">
						<div class="col text-end">
							<a href="/forgot.html" class="fst-italic text-decoration-none">
								Langsung masuk aja !
							</a>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col d-grid">
							<button type="button" class="btn btn-primary py-3">Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
